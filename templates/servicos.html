

{% extends 'base.html' %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<h1>Serviços Disponíveis</h1>
{% if mensagem %}
    <p>{{ mensagem }}</p>
{% endif %}
<ul>
    {% for servico in servicos %}
        <li>{{ servico.nome_solucao }} - R${{ servico.preco }}</li>
        <form action="/agendar_servico/{{ servico.id }}" method="POST">
            <label for="data">Data:</label>
            <input type="text" name="data" placeholder="DD/MM/AAAA" required><br>
            <label for="horario">Horário:</label>
            <input type="text" name="horario" placeholder="HH:MM" required><br>
            <button type="submit">Agendar</button>
        </form>
    {% endfor %}
</ul>
{% endblock %}
